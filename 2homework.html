<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 홈페이지</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <style>

        .img {
            background-image: url("https://www.isons.com/wp-content/uploads/2016/10/apples-on-branch.jpg ");

            background-size: cover;
            background-position: center;
            width: 500px;
            height: 300px;
        }

        h1, h5 {
            display: inline;
        }

        .wrap {
            width: 500px;
            margin: auto
        }

        .order {
            text-align: center;
        }

        .orders {
            width: 500px;
            margin: auto;
            margin-top: 80px;
        }
        .col{
            color: blue;
        }


    </style>

    <script>

        $(document).ready(function() {
            alert('다 로딩됐다!')


            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {

                    for (let i = 0; i < response.length; i++) {

                        let nowrate = response[1]['rate']

                            $('#exchange').text(nowrate);

                        }

                       }
                })
            })


               function order() {

            let ordernm=$('#order-nam').val()
            let counting=$('#order-count').val()
            let addre   =$('#order-address').val()
            let phonenm=$('#order-phone').val()

                   if (odernm === "") {
                       alert('이름을 입력하세요')
                   }

               else
                   if (counting === "") {
                       alert('수량을 입력하세요')
                   }

               else
                   if (addre === "") {
                       alert('주소를 입력하세요')
                   }

               else
                   if (phonenm === "") {
                       alert('전화번호를 입력하세요')
                   }


               else
                   {
                       alert('주문이 완료되었습니다')
                   }


               }



    </script>
</head>

<body>

<div class="wrap">
    <div class="img">
    </div>

    <div>
        <h1> 사과를 팝니다. </h1>
        <h5>가격: 1,000원/개</h5>
        <p>이 사과는 2020년 햇사과로 맛과 당도가 높습니다 이른 수확이랑 양이 부탁하여 품절이 될 수 있습니다</p>
        <p class="col"> 달러 원 환율:<span id=exchange>1,000 </span></p>
    </div>

    <div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주문자 이름</span>
            </div>
            <input type="text" class="form-control" id="order-name">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text">수량</label>
             </div>

            <select class="custom-select" id="order-count">
                <option selected value=""> -- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">주소</span>
            </div>
            <input type="text" class="form-control" id="order-address">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">전화번호</span>
            </div>
            <input type="text" class="form-control" id="order-phone">
        </div>

        <div class="order ">
            <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>

        </div>
    </div>

    <div class="orders">
        <table class="table">
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">수량</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
        </tr>
        </thead>
        <tbody id="orders-box">
        <tr>
            <td>구광국</td>
            <td>99</td>
            <td>서울시 서초구 반포</td>
            <td>010-3048-4008</td>
        </tr>

        </tbody>
        </table>
    </div>
</div>

</body>
</html>
